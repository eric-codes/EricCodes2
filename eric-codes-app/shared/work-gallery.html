<div class="col-sm-8">
	<div class="main-image-container">
		<img class="main-image" ng-src="{{currentSlide.URL}}"></img>
	</div>
</div>

<div class="col-sm-4">
	<div class="image-thumbs row">
		<div class="col-xs-6" ng-repeat="image in maindata">
			<div class="image-thumb">
				<img class="image-thumb-img" ng-src="{{image.thumbnail}}" ng-click="ChangeSlide($index)"></img>
			</div>
		</div>
	</div>
</div>
