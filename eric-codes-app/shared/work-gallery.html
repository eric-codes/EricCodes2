<div class="col-sm-8">
	<div class="main-image-container">
		<img class="main-image" src="http://placehold.it/1280x1024"></img>
	</div>
</div>

<div class="col-sm-4">
	<div class="image-thumbs row">
		<div class="col-xs-6" ng-repeat="image in maindata">
			<div class="image-thumb">
				<img class="image-thumb-img" ng-src="{{image.URL}}" ng-click="Click()"></img>
			</div>
		</div>
	</div>
</div>
